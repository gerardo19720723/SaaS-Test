services:
  postgres:
    image: postgres:15-alpine
    container_name: saas_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: saas_user
      POSTGRES_PASSWORD: saas_password
      POSTGRES_DB: saas_test
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: saas_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: saas_backend
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://saas_user:saas_password@postgres:5432/saas_test
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    container_name: saas_frontend
    restart: unless-stopped
    env_file: .env
    environment:
      PUBLIC_API_URL: http://localhost:3000
    ports:
      - "4321:3000"
    volumes:
      - /app/node_modules
    depends_on:
      - backend

volumes:
  pg_data:
